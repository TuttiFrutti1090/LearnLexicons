<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 48
        }
    </style>
    <title>Learn SGA</title>
</head>
<body>
    <div id="main-parent">
    <div id="main-content">
        <div id="dropdown-settings">
            <button id="dropdown-button" class="material-symbols-outlined current">menu</button>
            <div id="dropdown-content" class="dropdown-content">
                    <input type="radio" onclick="evaluateRadios()" name="radio" value="sga" checked/>
                    <label class="font-regular" for="radio">SGA</label>
                    <input type="radio" onclick="evaluateRadios()" name="radio" value="aurebesh"/>
                    <label class="font-regular" for="radio">Aurebesh</label>
            </div>
          </div>
    <!-- <h2 class="font-regular">This is in the regular font! 1234567890</h2> -->
    <!-- <h2 class="font-mc-sga">This is in the SGA font! 1234567890</h2> -->
    <h id="sga-random" class="font-mc-sga">yes</h>
    <br>
    <span id="result-box" class="font-regular">
    </span>
    <!-- <span id="non-sga-random" class="font-regular">yes</span> -->
    <!-- <button id="random-button" class="buttons-regular">Randomise</button> -->
    <dialog id="result-dialog" class="dialog" role="dialog">
        <div class="result">
            <div id="result-symbol" class="material-symbols-outlined current">
                check
            </div>
        </div>
        <button id="close-modal-button">Ok</button>
    </dialog>

    <form id="translation-form" name="myForm" action="" method="GET">
        <input type="text" id="inputbox" name="inputbox" class="font-regular question" value="" required autocomplete="off">
        <label for="inputbox"><span>Translation</span></label>
        <input id="check-button" class="button" name="submitButton" value="Check" onClick="testResults(this.form)">
    </form>
</div>
</div>

</body>
<script src="script.js"></script>
</html>
